<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f6fa;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #1748b2;
            position: fixed;
            left: 0;
            top: 0;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: #d1d5db;
            text-decoration: none;
            font-size: 16px;
            border-left: 4px solid transparent;
            transition: 0.3s;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .main-content {
            margin-left: 110px;
            padding: 25px;
        }
        .topbar {
            background: #fff;
            width: 90%; 
            padding: 15px 25px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between; /* Left and right alignment */
            align-items: center;
            margin-left: 150px; 
        }
        .footer {
            padding: 10px;
            text-align: center;
            color: #666;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        
        
        <h4 class="text-center text-white">Admin Panel</h4>

        <a href="{% url 'admin_dashboard' %}">Dashboard</a>
        <a href="{% url 'admin_users' %}">Users</a>
        <a href="{% url 'category_list' %}">Categories</a>
        <a href="{% url 'product_list' %}">Products</a>
        <a href="{% url 'cart_list' %}">Carts</a>
        <a href="{% url 'orders_dashboard' %}">Orders</a>

        <a href="{% url 'admin_logout' %}">Logout</a>
    </div>

    <!-- Main content -->
    <div class="main-content">

        <!-- Top Bar -->
        <div class="topbar">
            <h4 class="m-0">PearlLadiesGallery Admin Panel</h4>

            <h5 class="m-0">Welcome, {{ admin_user.first_name|default:admin_user.username }}</h5>

        </div>
      

        <!-- Dynamic Content -->
        <div class="mt-1">
            {% block content %}

            {% endblock %}
        </div>

        <div class="footer">
            <small>&copy 2025 Pearl Ladies Gallery</small>
        </div>

    </div>

</body>
</html>
