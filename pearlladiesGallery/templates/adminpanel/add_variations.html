{% extends 'adminpanel/base.html' %}
{% block content %}
<div class="main-content">
<div class="container mt-1">
    <h2>Add Variation</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="row">

            <div class="col-md-6 mb-3">
                <label>Product</label>
                <select name="product" class="form-control">
                    {% for p in products %}
                    <option value="{{ p.id }}">{{ p.product_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label>Variation Category</label>
                <select name="variation_category" class="form-control">
                    <option value="color">Color</option>
                    <option value="size">Size</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label>Variation Value</label>
                <input type="text" name="variation_value" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Active</label>
                <select name="is_active" class="form-control">
                    <option value="True">Yes</option>
                    <option value="False">No</option>
                </select>
            </div>

            <div class="col-md-12">
                <button class="btn btn-success">Save Variation</button>
            </div>

        </div>
    </form>
</div>
</div>
{% endblock %}
