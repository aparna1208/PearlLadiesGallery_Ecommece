{% extends 'adminpanel/base.html' %}
{% load static %}
{% block content %}

<!-- Main Content -->
<div class="main-content">
<div class="container mt-5" style="max-width: 600px;">

    <h2 class="fw-bold mb-4">Edit Category</h2>

    <form method="POST" enctype="multipart/form-data" class="shadow p-4 rounded bg-white border">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Category Name</label>
            <input type="text" name="category_name" class="form-control" value="{{ category.category_name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Slug</label>
            <input type="text" name="slug" class="form-control" value="{{ category.slug }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control">{{ category.description }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Category Image</label>
            <input type="file" name="cat_image" class="form-control">

            {% if category.cat_image %}
                <div class="mt-2">
                    <img src="{{ category.cat_image.url }}" width="80">
                </div>
            {% endif %}
        </div>

        <button class="btn btn-primary w-100">Update Category</button>
    </form>

</div>
</div>
{% endblock %}
