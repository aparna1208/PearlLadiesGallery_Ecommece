{% extends 'adminpanel/base.html' %}
{% load static %}
{% block content %}

<div class="main-content">

    <div class="container mt-3">

        <!-- Page Title -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Gallery – {{ product.product_name }}</h2>

            <a href="{% url 'product_list' %}" class="btn btn-secondary">
                ← Back to Product List
            </a>
        </div>

        <!-- Upload Image -->
        <form action="{% url 'add_gallery' product.id %}" 
              method="POST" enctype="multipart/form-data" class="row g-3 mb-4">
            {% csrf_token %}
            
            <div class="col-md-6">
                <input type="file" name="image" class="form-control" required>
            </div>

            <div class="col-md-3">
                <button class="btn btn-primary w-100">Upload Image</button>
            </div>
        </form>

        <hr>

        <!-- Show Gallery Images -->
        <div class="row">
            {% if gallery %}
                {% for g in gallery %}
                <div class="col-md-3 mb-4 text-center">

                    <img src="{{ g.image.url }}" class="img-fluid img-thumbnail mb-2" style="height:200px; object-fit:cover;">

                    <a href="{% url 'delete_gallery' g.id %}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this image?');">
                        Delete
                    </a>
                </div>
                {% endfor %}
            {% else %}
                <p class="text-muted text-center">No images uploaded yet.</p>
            {% endif %}
        </div>

    </div>

</div>

{% endblock %}
